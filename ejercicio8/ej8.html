    <link

      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

        margin-bottom: 24px;

  <body>
    <!-- Bot칩n para volver a la p치gina anterior -->
    <button onclick="window.location.href='../index.html';" class="btn btn-light mb-5 btnBack">
      <i class="bi bi-arrow-left"></i> Back

    <div class="container mt-5 custom-container">
      <h1 class="text-center mb-4">Votaciones</h1>   
      
      <!-- botones -->
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(0)">Socialistas</button>
        </div>
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(1)">Liberales</button>
        </div>
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(2)">Animalistas</button>
        </div>
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(3)">Centristas</button>
        </div>
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-primary btn-vote" onclick="vote(4)">Ecologistas</button>
        </div>
        <div class="col-md-4 text-center">
          <button type="button" class="btn btn-outline-danger btn-reset" onclick="reset()">Reset</button>
        </div>
      </div>
      
      <!-- elemento canvas donde dibujar el gr치fico -->
      <div class="text-center">
        <canvas id="myChart" width="100" height="100"></canvas>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
