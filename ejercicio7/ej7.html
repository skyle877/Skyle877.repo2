<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .btnBack {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 16px;
        margin-bottom: 24px;
        border: 2px solid rgb(36, 56, 58);
        background-color: rgb(166, 202, 205);
      }
    </style>
  </head>

  <body>
    <!-- Botón para volver a la página anterior -->
    <button onclick="window.location.href='../index.html';" class="btn btn-light btnBack">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <div class="container text-center mt-5">
      <form>
        <div class="row">
          <!-- Primera columna -->
          <div class="col-sm-6">
            <!-- Nombre -->
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>

          <!-- Segunda columna -->
          <div class="col-sm-6">
            <!-- Apellido -->
            <label for="LastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>

          <!-- Primera columna -->
          <div class="col-sm-6">
            <!-- Contraseña -->
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <!-- Segunda columna -->
          <div class="col-sm-6">
            <!-- Repetir contraseña -->
            <label for="rePassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="rePassword" required>
          </div>
          
          <!-- Primera columna -->
          <div class="col-sm-6">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" required>
            </div>
          </div>

          <!-- Segunda columna -->  
          <div class="col-sm-6">
            <!-- Elegir país -->
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
              <option value="">Choose...</option>
              <!-- Opciones de países -->
              <option value="country1">Andorra</option>
              <option value="country2">España</option>
            </select>
          </div>
        </div>

        <!-- Checkbox --> 
        <div class="row mb-3">
          <div class="col-sm-12">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
              <label class="form-check-label" for="termsCheckbox">
                Agree to terms and conditions
              </label>
            </div>
          </div>
        </div>
        
        <!-- Botón --> 
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Submit form</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
